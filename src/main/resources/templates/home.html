<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Home page</title>
</head>
<body>

<h2>Latest Posts</h2>

<div th:each="post : ${posts}">
    <h2 th:text="${post.title}"></h2>
    <img th:src="@{'/pictures/' + ${post.id}}" alt="Post Image" />
</div>
</body>
</html>
