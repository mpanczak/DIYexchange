<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<!--header-->
<div th:replace="~{fragments/header.html :: body}"></div>

<!--body-->
<h2>Latest Posts</h2>

<div th:each="post : ${posts}">
<!--    <h2 th:text="${post.title}"></h2>-->
    <h2>
        <a th:href="@{'/posts/' + ${post.id}}">
            <span th:text="${post.title}"></span>
        </a>
    </h2>
<!--    <img th:src="@{'/pictures/' + ${post.id}}" alt="Post Image" />-->
    <img th:src="@{'/pictures/' + ${post.pictures.get(0).getId()}}" alt="Post Image" />


    <p>Like count: <span th:text="${post.likedByUsers.size()}"></span></p>
</div>

<!--footer-->
<div th:replace="~{fragments/footer.html :: body}"></div>
</body>
</html>
