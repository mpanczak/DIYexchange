<!DOCTYPE html>
<html>
<head>
    <title>Add Post</title>
</head>
<body>
<h1>Add Post</h1>
<form th:action="@{'/posts/new'}" method="post" th:object="${post}" enctype="multipart/form-data">
<!--    <input type="hidden" id="userId" name="userId" th:value="${#authentication.principal.username}">-->
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
    </div>
    <div>
        <label for="picture">Pictures:</label>
        <input type="file" id="picture" name="file" multiple>
    </div>
    <button type="submit">Submit</button>
</form>


</body>
</html>
