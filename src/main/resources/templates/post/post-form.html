<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Post</title>
    <link th:href="@{/css/header-bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/post-form.css}" rel="stylesheet">
</head>

<body>
<!--navbaar-->
<div th:replace="fragments/navbar.html"></div>

<div class="container w-50">
    <h2>Add Post</h2>
    <main class="form-label w-100 m-auto">
        <form th:action="@{/posts/new}" th:object="${post}" method="post" enctype="multipart/form-data">
            <label>Title:</label>
            <input type="text" th:field="*{title}" />

            <label>Content:</label>
            <textarea th:field="*{content}" rows="5"></textarea>

            <label>Image:</label>
            <input type="file" name="image" />

            <input type="submit" value="Add Post" />
        </form>
    </main>

</div>


</body>
</html>
